<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let i of logs">
        <button (click)="onSelect(i)"
         href=""> {{ i.text }} </button>
        <span class="log-date"> {{ i.date | date: 'short' }} </span>
        <i (click)="onDelete(i)" 
        class="fa fa-remove"></i>
    </li>
</ul>
