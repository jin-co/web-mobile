<!-- top menu -->
<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
  <mat-icon
    (click)="drawer.toggle()"  
  >menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-drawer-container class="example-container">
  <!-- side bar -->
  <mat-drawer #drawer mode="over">
    <mat-list role="list">      
      <mat-list-item role="listitem"
        routerLink="grocery-list">
        <mat-icon>add_shopping_cart</mat-icon>
        Grocery List</mat-list-item>

      <mat-list-item role="listitem"
        routerLink="purchase-history">
        <mat-icon>shopping_bag</mat-icon>
        Purchase History</mat-list-item>
        
      <mat-divider></mat-divider>
      <mat-list-item role="listitem"
        routerLink="about">
        <mat-icon>rowing</mat-icon>
        About</mat-list-item>
    </mat-list>
  </mat-drawer><!-- /end side bar -->

  <!-- content -->
  <mat-drawer-content>
    <router-outlet (activate)="changeTitle($event.pageTitle)"></router-outlet>
  </mat-drawer-content><!-- /end content -->
</mat-drawer-container>
