<!-- top menu -->
<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
  <mat-icon
    (click)="drawer.toggle()"  
  >menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side" opened>
    <mat-list role="list">
      <mat-list-item role="listitem"
        routerLink="grocery-list">Grocery List</mat-list-item>
      <mat-list-item role="listitem"
        routerLink="purchase-history">Purchase History</mat-list-item>
    </mat-list>
  </mat-drawer>

  <!-- content -->
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content><!-- /end-content -->
</mat-drawer-container>
