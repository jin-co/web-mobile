<div class="card card-body mb-3">
    <form> <!--(ngSubmit)="onSubmit()"-->
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email"> <!-- [(ngModel)]="text" -->
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password"> <!-- [(ngModel)]="text" -->
        </div>
        <input type="submit" value="Log In" class="btn btn-light w-100 mt-2">
        <!-- [disabled]="!this.text" -->
    </form>
</div>
