<form class="row g-3 mt-3">
    <mat-form-field class="example-full-width">
        <label for="inputEmail4" class="form-label">Date</label>
        <input matInput type="date" class="form-control" id="inputEmail4">
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
        <label for="inputAddress" class="form-label">Time</label>
        <input matInput type="time" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Favorite food" value="Sushi">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <span matPrefix>+1 &nbsp;</span>
        <input type="tel" matInput placeholder="Telephone">
        <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
        <input type="number" matInput placeholder="Number of people">
    </mat-form-field>

    <div class="col-12">
        <button type="submit" class="btn btn-primary w-100 mt-3">Sign in</button>
    </div>
</form>
