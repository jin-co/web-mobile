<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <ul class="nav nav-tabs">
          <!-- 
            routerLinkActive="active": '/'is always included in the path so default path will alway be active. To prevent this add [routerLinkActiveOptions]="{exact: true}" which will be active only when the full path is matched not just a part of it 
          -->
          <li role="presentation"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/">Home</a>
          </li>
          <li role="presentation"
              routerLinkActive="active">
            <a [routerLink]="['/servers']">Servers</a>
          </li>
          <li role="presentation"
              routerLinkActive="active">
            <a [routerLink]="['/users']">Users</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
