<app-post-form
[currentPost]="currentPost"
[isEdit]="isEdit"
(newPost)="onNewPost($event)"
(updatedPost)="onUpdatedPost($event)"
></app-post-form>
<h2>Posts</h2>
<div class="card" *ngFor="let i of posts">
    <div class="card-body">
        <h3> {{ i.title }} </h3>
        <p> {{ i.body }} </p>
        <hr>
        <button class="btn btn-danger">
            <i class="fa fa-remove"></i>
        </button>

        <button 
        (click)="editPost(i)"
        class="btn btn-light">
            <i class="fa fa-pencil"></i>
        </button>
    </div>
</div>
