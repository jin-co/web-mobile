<h2>Add post</h2>
<div class="card card-body mb-3">
    <form>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" [(ngModel)]="currentPost.title" name="title" #title>
        </div>
        <div class="form-group">
            <label>Body</label>
            <input type="text" class="form-control" [(ngModel)]="currentPost.body" name="body" #body>
        </div>
        <input type="hidden" [(ngModel)]="currentPost.id" name="id">
        <!-- simplet way to get the input value using button click event: don't even require 'prevent default' -->
        <button 
        (click)="addPost(title.value, body.value)"
        class="btn btn-dark btn-block">Add post</button>
    </form>
</div>
