<ul *ngIf="users.length > 0;else noUsers" >
    <li *ngFor="let i of users">
        <h3>{{i.firstName}} {{i.lastName}}</h3>            
        <ul *ngIf="showExtended">
            <li> {{i.address.state}} </li>
            <li> {{i.address.city}} </li>
            <li> {{i.address.street}} </li>
        </ul>
        <ng-template *ngIf="users?.length" ></ng-template>    
    </li>
</ul>

<ng-template #noUsers>No user found</ng-template>
