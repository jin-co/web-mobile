<div class="row">
  <div class="col-xl-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-xs-12">
    <a *ngFor="let i of recipes" href="" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ i.name }}</h4>
        <p class="lest-group-item-text">{{ i.description }}</p>
      </div>
      <span class="pull-right">
        <img
          src="{{ i.imagePath }}"
          alt="{{ i.name }} image"
          class="img-responsive"
          style="max-height: 50px"
        />
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
