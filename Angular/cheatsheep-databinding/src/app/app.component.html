<div class="container">
  <!-- 1. creating a event for Output -->
  <app-cockpit
  (serverCreated)="onServerAdded($event)"
  (blueprintCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
      *ngFor="let i of serverElements"
      [element]="i"
      [name]="i.name">
        <!-- usint hook -->
        <p #contentPara>
          <strong *ngIf="i.type === 'server'" style="color: red">{{ i.content }}</strong>
          <em *ngIf="i.type === 'blueprint'">{{ i.content }}</em>
        </p><!-- /usint hook -->
      </app-server-element>

      <!-- testing ngOnChanges -->
      <button class="btn"
      (click)="onChangeFirst()">ngOnChangeTest</button>
      <button class="btn btn-danger"
      (click)="onDestroyFirst()">ngOnDestoryTest</button>
    </div>
  </div>
</div>
