<hr>
<!-- **structural directives: add or remove elements(used with * in front) -->
<!-- ngIf: false don't show / true show -->
<label *ngIf="isTrue" for=""> {{directiveName}} </label>

<!-- two way bounding -->
<h2>ngIf</h2>
<input type="text"
class="form-control"
[(ngModel)]="directiveName">

<button class="btn btn-danger form-control"
(click)="isTrue = !isTrue">Click</button>


<!-- ngIf else -->
<h2>ngIf else</h2>
<label *ngIf="isTrue; else notTrue" for=""> {{directiveName}} </label>

<!-- two way bounding -->
<input type="text"
class="form-control"
[(ngModel)]="directiveName">

<ng-template #notTrue>
    <p>Not a word</p>
</ng-template>

<button class="btn btn-danger form-control"
(click)="isTrue = !isTrue">Click</button>

<hr>

<!-- ngFor -->
<h2>ngFor</h2>

<input type="text"
class="form-control"
[(ngModel)]="directiveName">

<p *ngFor="let i of servers"> {{i}} </p>
<app-server *ngFor="let i of servers"></app-server>

<button class="btn btn-primary" 
(click)="createServer()" >Add</button>

<div class="row">
    <button class="btn form-control"
    (click)="isVisible = !isVisible"
    (click)="incrementCount()"
    (click)="addNumbers()">Display Details</button>

    <div class="col-xs-4">
      <p>{{ count }}</p>
      <p *ngIf="isVisible">Player</p>  
    </div>
    
    <div class="col-xs-4">
      <p *ngFor="let i of numbers"
      [ngStyle]="{backgroundColor: count > 5 ? 'blue' : 'white'}"
      [ngClass]="{para: count >= 5}">{{ i }}</p>
    </div>
    
    <div class="col-xs-4">
      <p *ngFor="let i of numbers"
      [ngStyle]="{backgroundColor: i > 5 ? 'blue' : 'white'}"
      [ngClass]="{para: i >= 5}">{{ i }}</p>
    </div>
  </div>

  <div class="row">
    <button class="btn form-control"
    (click)="addTimeStamp()">Display Details</button>

    <div class="col-xs-6">
      <p *ngFor="let i of stamps"
      [ngStyle]="{backgroundColor: i > 5 ? 'blue' : 'white'}"
      [ngClass]="{para: i >= 5}">{{ i }}</p>
    </div>
    
    <div class="col-xs-6">
      <p *ngFor="let i of stamps; let j = index"
      [ngStyle]="{backgroundColor: j >= 5 ? 'blue' : 'white'}"
      [ngClass]="{para: j >= 5}">{{ j }}</p>
    </div>
  </div>

<hr>
<!-- **attribute directives: only change the element -->
<!-- *directives that only work with property bounding -->
<!-- ngStyle -->
<p [ngStyle]="{'background-color':'red'}"> {{serverStatus}} </p> 
<p [ngStyle]="{'background-color': getColor()}"> {{serverStatus}} </p>
<!-- need '' to use with '-' '-->

<p [ngStyle]="{backgroundColor: getColor()}"> {{serverStatus}} </p>

<!-- ngClass -->
<p [ngStyle]="{backgroundColor: getColor()}"
[ngClass]="{online: serverStatus === 'online'}"> {{serverStatus}} </p>
<!-- key(class name):value(condition) -->
